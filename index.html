<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background-container">
    <img class="wavebg" src="images/pattern-background-desktop.svg" alt="background-wave">

    <div class="retangle-container">
      <img class="dancing" src="images\illustration-hero.svg" alt="dancinglady.img">
      <div class="text-description">
        <h1 class="os">Order Summary</h1>
        <p class="discription">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="greybox">
          <img class="musicicon" src="images\icon-music.svg" alt="musicicon">
          <h3 class="annual">Annual Plan</h3>
          <p class="price">$59.99/year</p>
          <a class="change" href="link-change">Change</a>
        </div>
        <div class="button">
          <a class="button-p2p" href="">Proceed to Payment</a>
        </div>
        <div class="hover">
          <a class="cancel-hover" href="cancel-hover">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p class="">Challenge by <a class="" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">Selorm Amah</a>.</p>

  </div>
</body>

</html>
